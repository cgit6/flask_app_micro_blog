<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class="navbar__logo" src="/static/logo.svg" alt="Logo" />Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calender</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form class="form" action="/" method="post">
          <p class="form__input">
            <label for="entry" class="form__label">Entry contents:</label>
            <textarea
              name="content"
              id="entry"
              class="form__textarea"
            ></textarea>
          </p>
          <button type="submit" class="form__submit">Add entry</button>
        </form>
      </section>
      <section>
        <h1>Recent posts</h1>
        {% for entry in entries%}
        <article class="entry">
          <div>
            <!-- 取內文的前30字 -->
            <h2 class="entry__title">{{entry[0] | truncate(30, true)}}</h2>
            <time class="entry__date" datetime="{{entry[1]}}"
              >/ {{entry[2]}}</time
            >
          </div>
          <p class="entry__content">
            <!-- 文章內容 -->
            {{ entry[0]}}
          </p>
        </article>
        {% endfor %}
      </section>
    </main>
    <!-- 尾部 -->
    <footer class="footer">
      <div class="footer__content">
        <!-- 左邊的欄位 -->
        <section class="left">
          <a class="footer__item">Made by Jose Salvatierra</a>
          <a class="footer__item">Check out my other projects </a>
        </section>
        <!-- 右邊的欄位 -->
        <section class="right">
          <!-- 左行 -->
          <div class="footer__column">
            <a class="footer__item">Recent</a>
            <a class="footer__item">Calender</a>
          </div>
          <!-- 右行 -->
          <div class="footer__column">
            <a class="footer__item" href="#">About</a>
            <a class="footer__item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
